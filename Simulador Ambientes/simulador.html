<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="js/environment.js"></script>
        <script src="js/tab-menu.js"></script>
    </head>
    <body>
        <article class="environment">
            <div class="environment__side-bar">
                <header class="side-bar">
                    <ul class="side-bar__tab-menu">
                        <li class="tab-menu__tab">
                            <button class="tab-menu__button js-tab-button" data-target="ambiente">
                                Ambiente
                            </button>
                        </li>
                        <li class="tab-menu__tab">
                            <button class="tab-menu__button js-tab-button" data-target="texturas">
                                Texturas
                            </button>
                        </li>
                    </ul>
                    <section class="side-bar__section" id="ambiente">
                        <h2 class="side-bar__title">
                            Selecione o Ambiente
                        </h2>
                        <ul class="js-environment-thumb"></ul>
                    </section>
                    <section class="side-bar__section" id="texturas">
                        <header class="side-bar__inline">
                            <ul class="side-bar__buttons js-components"></ul>
                        </header>
                        <div class="js-categories"></div>
                    </section>
                </header>
            </div>
            <div class="environment__stage">
                <div class="environment__inner-stage js-environment-stage"></div>
            </div>
        </article>
    </body>
</html>
